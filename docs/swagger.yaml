paths:
  /api/v1/user/captcha:
    post:
      consumes:
      - application/json
      description: 根据邮箱发送验证码，并更新数据库
      parameters:
      - description: 邮箱
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.GetCaptchaQ'
      produces:
      - application/json
      responses:
        "200":
          description: 用户注册账号,返回注册成功信息
          schema:
            $ref: '#/definitions/api.GetCaptchaA'
      summary: 发送验证码
      tags:
      - 社交模块
  /api/v1/user/register:
    post:
      consumes:
      - application/json
      description: 注册新用户
      parameters:
      - description: 用户名, 邮箱, 密码, 验证码
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/api.RegisterQ'
      produces:
      - application/json
      responses:
        "200":
          description: 用户注册账号,返回注册成功信息
          schema:
